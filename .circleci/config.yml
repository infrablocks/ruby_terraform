version: 2.1

orbs:
  slack: circleci/slack@4.13.2

base_container: &base_container
  image: buildpack-deps:bookworm

build_container: &build_container
  resource_class: arm.medium
  docker:
    - <<: *base_container

slack_context: &slack_context
  context:
    - slack

only_main: &only_main
  filters:
    branches:
      only:
        - main

only_dependabot: &only_dependabot
  filters:
    branches:
      only:
        - /^dependabot.*/

only_main_and_dependabot: &only_main_and_dependabot
  filters:
    branches:
      only:
        - main
        - /^dependabot.*/

commands:
  notify:
    steps:
      - when:
          condition:
            matches:
              pattern: "^dependabot.*"
              value: << pipeline.git.branch >>
          steps:
            - slack/notify:
                event: fail
                channel: builds-dependabot
                template: SLACK_FAILURE_NOTIFICATION
            - slack/notify:
                event: pass
                channel: builds-dependabot
                template: SLACK_SUCCESS_NOTIFICATION
      - when:
          condition:
            matches:
              pattern: "^(?!dependabot).*"
              value: << pipeline.git.branch >>
          steps:
            - slack/notify:
                event: fail
                channel: dev
                template: SLACK_FAILURE_NOTIFICATION
            - slack/notify:
                event: pass
                channel: builds
                template: SLACK_SUCCESS_NOTIFICATION

  configure_build_tools:
    steps:
      - run: ./scripts/ci/common/install-slack-deps.sh
      - restore_cache:
          keys:
            - asdf-dependencies-{{ arch }}-v2-{{ checksum ".tool-versions" }}
            - asdf-dependencies-{{ arch }}-v2-
      - run: ./scripts/ci/common/install-asdf.sh
      - run: ./scripts/ci/common/configure-asdf.sh
      - run: ./scripts/ci/common/install-asdf-dependencies.sh
      - save_cache:
          key: asdf-dependencies-{{ arch }}-v2-{{ checksum ".tool-versions" }}
          paths:
            - ~/.asdf

  configure_secrets_tools:
    steps:
      - run: ./scripts/ci/common/install-git-crypt.sh
      - run: ./scripts/ci/common/install-gpg-key.sh
      - run: ./scripts/ci/common/configure-git.sh

  configure_release_tools:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:llKoU4DFV189TLH/gucs4eytL2Z1KN7jRN4NmDesD8g"
      - run: ./scripts/ci/common/configure-rubygems.sh

  configure_tools:
    steps:
      - configure_build_tools
      - configure_secrets_tools
      - configure_release_tools

jobs:
  build:
    <<: *build_container
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/build.sh
      - notify

  test:
    <<: *build_container
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/test.sh
      - notify

  prerelease:
    <<: *build_container
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/prerelease.sh
      - notify

  release:
    <<: *build_container
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/release.sh
      - notify

  merge_pull_request:
    <<: *build_container
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/merge-pull-request.sh
      - notify

workflows:
  version: 2
  pipeline:
    jobs:
      - build:
          <<: *only_main_and_dependabot
          <<: *slack_context
      - test:
          <<: *only_main_and_dependabot
          <<: *slack_context
          requires:
            - build
      - merge_pull_request:
          <<: *only_dependabot
          <<: *slack_context
          requires:
            - test
      - prerelease:
          <<: *only_main
          <<: *slack_context
          requires:
            - test
      - slack/on-hold:
          <<: *only_main
          <<: *slack_context
          requires:
            - prerelease
          channel: release
          template: SLACK_ON_HOLD_NOTIFICATION
      - hold:
          <<: *only_main
          type: approval
          requires:
            - prerelease
            - slack/on-hold
      - release:
          <<: *only_main
          <<: *slack_context
          requires:
            - hold
